<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-bottom: 10px;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container-fluid px-0 dark-mode">
    <div>
      <header class="dark-mode">
        <!-- <img src="./images/bg-desktop-light.jpg" class="img-fluid" alt="">-->
        <div class="">
          <div class="custom-width mx-auto">
            <div class="header-info mx-auto">
              <h1>Todo</h1>
              <button type="button" id="switchMode" class="btn">
                <img src="./images/icon-sun.svg" alt="Icon Sun">
              </button>
            </div>
  
            <form action="" class="mt-4">
              <div class="form-group position-relative">
                <input type="text" id="addText" class="form-control ps-5" placeholder="Create a new todo...">
                <div class="rounded-circle rounded-pos position-absolute checked"></div>
                <div class="circle-inner"></div>
              </div>
            </form>
          </div>
        </div>
      </header>
  
      <div class="custom-width mx-auto">
        <main class="">
  
          <div class="card shadow dark-mode">
            <section class="todo-list" id="todoList"></section>
             
            <div class="todo-list-nav">
              <div>
                <p><span id="totalItems" class="me-1">1</span>item(s) left</p>
              </div>
  
              <div id="btnList">
                <button type="button" id="all" class="btn btn-selected">All</button>
                <button type="button" id="active" class="btn">Active</button>
                <button type="button" id="completed" class="btn">Completed</button>
              </div>
  
              <button type="button" id="clearCompleted" class="btn">Clear Completed</button>
            </div>
          </div>
  
          <div class="text-white card dark-mode shadow sm-device">
            <div class="todo-list-nav">
              <div id="btnFooter"></div>
            </div>
          </div>
  
        </main>
  
  
  
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Clifford J.</a>.
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./assets/js/Sortable.min.js"></script>
  <script src="./assets/js/main.js"></script>

  <script>
    new Sortable(document.getElementById('todoList'), {
      // options here

    });

  </script>
</body>

</html>
